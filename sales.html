<!DOCTYPE html>
<head>
  <title>Salmon Cookies Sales</title>
  <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
  <link rel="stylesheet" href="salesStyle.css">
</head>
<body>
  <div class="container">
      <img src="img/salmon.png" alt="Picture of salmon" width="100%" />
      <h1 class="centered">Salmon Cookies</h1>
  </div>
  <h1>Sales Statistics Page</h1>
  <p>Sales statistics as of <span id="todaysDate"></span></p>
  <div class="storeSales"><h2 id="h2store0"></h2>
  <ul id="store0"></ul></div>
  <div class="storeSales"><h2 id="h2store1"></h2>
  <ul id="store1"></ul></div>
  <div class="storeSales"><h2 id="h2store2"></h2>
  <ul id="store2"></ul></div>
  <div class="storeSales"><h2 id="h2store3"></h2>
  <ul id="store3"></ul></div>
  <div class="storeSales"><h2 id="h2store4"></h2>
  <ul id="store4"></ul></div>
  <p id="salesTotal">Total sales for all stores: <span id="allStoreSales"></span> cookies.</p>
  <script src="js/app.js"></script>
</body>
